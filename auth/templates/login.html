<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    {% load static %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'admin_lte/fontawesome-free/css/all.min.css' %}?{% now 'U' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'admin_lte/icheck-bootstrap/icheck-bootstrap.min.css' %}?{% now 'U' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'admin_lte/css/adminlte.min.css' %}?{% now 'U' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'css/logins.css' %}?{% now 'U' %}"> -->
    <link rel="stylesheet" href="{% static 'css/bases.css' %}?{% now 'U' %}">
</head>
<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">HR System</p>
          <form action="/auth/login/" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="input-group mb-3">
              <input type="text" name="username" class="form-control" placeholder="Username">
              <div class="input-group-append">
                <div class="input-group-text fas-div">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password">
              <div class="input-group-append fas-div">
                <div class="input-group-text fas-div">
                  <span class="fas fa-key"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                {% if invalid %}
                    <p class="text-danger text-center" >Invalid username or password!</p>
                {% endif %}
                <button type="submit" class="btn btn-dark btn-block">Login</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    <!-- jQuery -->
    <!-- <script src="../../plugins/jquery/jquery.min.js"></script> -->
    <!-- Bootstrap 4 -->
    <!-- <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <!-- AdminLTE App -->
    <!-- <script src="../../dist/js/adminlte.min.js"></script> -->
    </body>
</html>
